<form id="registerForm">
    <input type="button" id="exitForm" name="exitForm" onclick="closeForm()">
    <p><input type="text" name="nickname" id="nickname" placeholder="Nickname"></p>
    <p><input type="email" name="email" id="email" placeholder="Email"></p>
    <p><input type="password" name="password" id="password" placeholder="Contraseña"></p>
    <p><input type="password" name="repeatPassword" id="repeatPassword" placeholder="Repite la contraseña"></p>
    <p><input type="text" name="name" id="name" placeholder="Nombre de usuario"><input type="text" name="surname" id="surname" placeholder="apellido de usuario"></p>
    <p><input type="text" name="contactPage" id="contactPage" placeholder="Pagina de contacto"></p>
    <p><input type="submit" name="action" id="register" value="Registrarse"></p>
</form>
