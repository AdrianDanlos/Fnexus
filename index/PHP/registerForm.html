<form id="registerForm" class="modal fade">
    <div>
        <label for="nickname" class="inp">
            <input type="text" name="nickname" id="nickname" class="input" placeholder="&nbsp;">
            <span class="label">Nickname</span>
            <span class="border"></span>
        </label>
    </div>
    <div>
        <label for="email" class="inp">
            <input type="email" name="email" id="email"class="input" placeholder="&nbsp;">
            <span class="label">Email</span>
            <span class="border"></span>
        </label>
    </div>
    <div id="cont_passwords">
        <label for="password" class="inp">
            <input type="password" name="password" id="password"class="input" placeholder="&nbsp;">
            <span class="label">Contraseña</span>
            <span class="border"></span>
        </label>
        <label for="repeatpassword" class="inp">
            <input type="password" name="repeatPassword" id="repeatPassword" class="input" placeholder="&nbsp;">
            <span class="label">Repite la contraseña</span>
            <span class="border"></span>
        </label>
    </div>
    <div>
        <label for="name" class="inp">
            <input type="text" name="name" id="name" class="input" placeholder="&nbsp;">
            <span class="label">Nombre</span>
            <span class="border"></span>
        </label>
    </div>
    <div>
        <label for="surname" class="inp">
            <input type="text" name="surname" id="surname" class="input" placeholder="&nbsp;">
            <span class="label">Apellido</span>
            <span class="border"></span>
        </label>
    </div>
    <div>
        <label for="contactPage" class="inp">
            <input type="text" name="contactPage" id="contactPage" class="input" placeholder="&nbsp;">
            <span class="label">Pagina de contacto</span>
            <span class="border"></span>
        </label>
    </div>
    <div>
        <input type="submit" name="action" id="register" class="button" value="Registrarse">
    </div>
</form>
